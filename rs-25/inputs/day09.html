<body>

    <canvas width="1000" height="1000" id="canvas" style="background-color: lightgray;"></canvas>

    <script>
        class Point {
            constructor(x, y) {
                this.x = x / 100.;
                this.y = y / 100.;
            }
        }

        const points = [];
        loadPoints();

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext("2d");

        context.beginPath();

        const lastPoint = points[points.length - 1];
        context.moveTo(lastPoint.x, lastPoint.y);

        for (let i = 0; i < points.length - 1; i += 1) {
            let p = points[i];

            context.lineTo(p.x, p.y);
        }

        context.stroke();

        console.log('done');

    </script>
